apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-zone
  labels:
    app: nginx-zone
  annotations:
    pod-deletion-cost.lablabs.io/enabled: "true"
  namespace: zone
spec:
  replicas: 8 # choose number divisible by number of zones if possible
  selector:
    matchLabels:
      app: nginx-zone
  template:
    metadata:
      labels:
        app: nginx-zone
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: nginx-zone
      containers:
        - name: nginx
          image: nginx:latest
          env:
            - name: x
              value: "3"
